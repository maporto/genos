<!DOCTYPE html>
<html ng-app="app">

<head>
  <style>
    /* This helps the ng-show/ng-hide animations start at the right place. */
    /* Since Angular has this but needs to load, this gives us the class early. */

    .ng-hide {
      display: none!important;
    }
  </style>
  <title ng-bind="title">
    genos
  </title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <base href="/">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- build:css styles/lib.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css styles/app.css -->
  <!-- inject:css -->
  <link rel="stylesheet" href="/.tmp/styles.css">
  <!-- endinject -->
  <!-- endbuild -->
</head>

<body>
  <div ng-controller="TabsController as tabs" ng-show="tabs.mostrarTabs">
  <md-tabs md-dynamic-height="false" md-swipe-content md-stretch-tabs="always"
    md-border-bottom md-center-tabs >
    <!--
    <md-tab ui-sref="report.listar">
      <md-tab-label>
        <div><md-icon>assignment_late</md-icon><span hide-xs>REPORTS</span></div>
      </md-tab-label>
    </md-tab>
    -->
    <md-tab ui-sref="os.feed">
      <md-tab-label>
        <div><md-icon>assignment</md-icon><span hide-xs>OS</span></div>
      </md-tab-label>
    </md-tab>
    <md-tab ui-sref="os.novo">
      <md-tab-label>
        <div><md-icon>assignment_returned</md-icon><span hide-xs>NOVA</span></div>
      </md-tab-label>
    </md-tab>
  </md-tabs>
  </div>
  <ui-view></ui-view>
  <!-- build:js js/lib.js -->
  <!-- bower:js -->
  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <script src="/bower_components/angular/angular.js"></script>
  <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="/bower_components/angular-animate/angular-animate.js"></script>
  <script src="/bower_components/angular-aria/angular-aria.js"></script>
  <script src="/bower_components/angular-messages/angular-messages.js"></script>
  <script src="/bower_components/angular-material/angular-material.js"></script>
  <script src="/bower_components/lodash/lodash.js"></script>
  <script src="/bower_components/restangular/dist/restangular.js"></script>
  <script src="/bower_components/ngInfiniteScroll/build/ng-infinite-scroll.js"></script>
  <script src="/bower_components/angular-ui-mask/dist/mask.js"></script>
  <script src="/bower_components/moment/moment.js"></script>
  <script src="/bower_components/firebase/firebase.js"></script>
  <script src="/bower_components/angularfire/dist/angularfire.js"></script>
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:js js/app.js -->
  <!-- inject:js -->
  <script src="/src/client/app/app.module.js"></script>
  <script src="/src/client/app/blocks/logger/logger.module.js"></script>
  <script src="/src/client/app/blocks/router/router.module.js"></script>
  <script src="/src/client/app/core/core.module.js"></script>
  <script src="/src/client/app/login/login.module.js"></script>
  <script src="/src/client/app/os/os.module.js"></script>
  <script src="/src/client/app/blocks/logger/logger.js"></script>
  <script src="/src/client/app/blocks/logger/toastr.controller.js"></script>
  <script src="/src/client/app/blocks/router/router-helper.provider.js"></script>
  <script src="/src/client/app/core/config.js"></script>
  <script src="/src/client/app/core/constants.js"></script>
  <script src="/src/client/app/core/core.route.js"></script>
  <script src="/src/client/app/core/tabsController.js"></script>
  <script src="/src/client/app/login/login.config.js"></script>
  <script src="/src/client/app/login/login.controller.js"></script>
  <script src="/src/client/app/login/login.route.js"></script>
  <script src="/src/client/app/login/login.service.js"></script>
  <script src="/src/client/app/os/feed/os.feed.controller.js"></script>
  <script src="/src/client/app/os/os.controller.js"></script>
  <script src="/src/client/app/os/os.route.js"></script>
  <!-- endinject -->
  <!-- inject:templates:js -->
  <!-- endinject -->
  <!-- endbuild -->
</body>

</html>

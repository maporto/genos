<!DOCTYPE html>
<html ng-app="app">

<head>
  <style>
    /* This helps the ng-show/ng-hide animations start at the right place. */
    /* Since Angular has this but needs to load, this gives us the class early. */

    .ng-hide {
      display: none!important;
    }
  </style>
  <title ng-bind="title">
    genos
  </title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <base href="/">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles/lib-b112e91376.css">
  <link rel="stylesheet" href="styles/app-ba2aca8d46.css">
</head>

<body>
  <div ng-controller="TabsController as tabs" ng-show="tabs.mostrarTabs">
    <md-tabs md-dynamic-height="false" md-stretch-tabs="always" md-border-bottom md-selected="tabs.selectedIndex">
      <md-tab ui-sref="reporte.feed" ng-if="tabs.carregando">
        <md-tab-label>
          <div>
            <md-icon>assignment_late</md-icon>
            <span hide-xs>REPORTS</span>
          </div>
        </md-tab-label>
      </md-tab>
      <md-tab ui-sref="os.feed" ng-if="tabs.funcionario && tabs.carregando">
        <md-tab-label>
          <div>
            <md-icon>assignment</md-icon>
            <span hide-xs>FEED</span>
          </div>
        </md-tab-label>
      </md-tab>
      <md-tab ui-sref="os.novo" ng-if="tabs.funcionario && tabs.carregando">
        <md-tab-label>
          <div>
            <md-icon>assignment_returned</md-icon>
            <span hide-xs>NOVA</span>
          </div>
        </md-tab-label>
      </md-tab>
      <md-tab ui-sref="reporte.novo" ng-if="!tabs.funcionario && tabs.carregando">
        <md-tab-label>
          <div>
            <md-icon>assignment_returned</md-icon>
            <span hide-xs>NOVA</span>
          </div>
        </md-tab-label>
      </md-tab>
    </md-tabs>
  </div>
  <ui-view></ui-view>
  <script src="js/lib-c4a82e12d3.js"></script>
  <script src="js/app-c26d565042.js"></script>
</body>

</html>
